<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoSN K-12 Gen AI Maturity Assessment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            teal: {
              DEFAULT: '#0d9488',
              light: '#ccfbf1',
              dark: '#0f766e',
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
              950: '#042f2e',
            },
            navy: {
              DEFAULT: '#1e293b',
              dark: '#0f172a',
            },
          },
        },
      },
    };
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #1e293b;
    }
    #content-assessment {
      background: linear-gradient(180deg, #f8fafc 0%, #ecfeff 35%, #f1f5f9 100%);
      min-height: calc(100vh - 64px);
    }
    #content-presentation {
      background: #0f172a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out both;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    #beyond-iframe {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Tab Navigation -->
  <div class="sticky top-0 z-50 bg-slate-900 shadow-lg">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-teal-600 rounded-lg flex items-center justify-center font-bold text-white">A</div>
          <h1 class="text-xl font-bold text-white hidden md:block">CoSN K-12 Gen AI</h1>
        </div>
        <div class="flex space-x-2">
          <button
            id="tab-presentation"
            onclick="switchTab('presentation')"
            class="tab-button px-6 py-2 rounded-lg font-bold text-sm transition-all bg-teal-600 text-white"
          >
            Beyond the Chatbot
          </button>
          <button
            id="tab-assessment"
            onclick="switchTab('assessment')"
            class="tab-button px-6 py-2 rounded-lg font-bold text-sm transition-all text-slate-300 hover:text-white hover:bg-slate-800"
          >
            Assessment Tool
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Presentation Tab Content -->
  <div id="content-presentation" class="tab-content active">
    <iframe id="beyond-iframe" src="beyond-the-chatbot.html"></iframe>
  </div>

  <!-- Assessment Tab Content -->
  <div id="content-assessment" class="tab-content">
    <!-- Main App Container -->
    <div id="app" class="min-h-screen p-6"></div>

    <!-- Session Dashboard Modal (hidden by default) -->
    <div id="session-dashboard" class="hidden fixed inset-0 z-[120] flex items-start justify-center bg-slate-900/50 backdrop-blur-sm p-4 overflow-y-auto"></div>
  </div>

  <!-- Load PeerJS -->
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

  <!-- Load app modules -->
  <script src="constants.js"></script>
  <script src="syncManager.js"></script>
  <script src="app.js"></script>

  <!-- Tab Switching Logic -->
  <script>
    function switchTab(tabName) {
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });

      // Remove active class from all buttons
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('bg-teal-600', 'text-white');
        button.classList.add('text-slate-300', 'hover:text-white', 'hover:bg-slate-800');
      });

      // Show selected tab content
      document.getElementById('content-' + tabName).classList.add('active');

      // Highlight active button
      const activeButton = document.getElementById('tab-' + tabName);
      activeButton.classList.add('bg-teal-600', 'text-white');
      activeButton.classList.remove('text-slate-300', 'hover:text-white', 'hover:bg-slate-800');

      // Save active tab to localStorage
      localStorage.setItem('activeTab', tabName);
    }

    // Initialize tab system - run this immediately, not on DOMContentLoaded
    // since the content is already in the HTML
    (function initTabs() {
      const lastTab = localStorage.getItem('activeTab') || 'presentation';
      if (lastTab !== 'presentation') {
        // Only switch if it's not presentation (which is already active by default)
        switchTab(lastTab);
      }
    })();
  </script>
</body>
</html>
